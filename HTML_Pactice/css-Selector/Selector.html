<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="./Selector.css">
</head>
<body>
    <!--전체 선택자-->
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>딸기</li>
            <li>배</li>
        </ul>
    </div>

    <!--태그 선택자 : 태그 이름이 같은 요소 선택-->
    <div>
        <ul>
            <li>당근</li>
            <li>감자</li>
            <p>버섯</p>
            <span>양파</span>
        </ul>
    </div>

    <!--클래스 선택자 : class 속성 값이 같은 요소 선택, '.' 찍고 클래스 명 적기-->
    <div class="color">
        <ul>
            <li class = "red">빨간색</li>
            <li class = "blue">파란색</li>
            <li class = "green">초록색</li>
        </ul>
    </div>

    <!--아이디 선택자 : HTML id 속성값이 같은 요소 선택, '#'으로 찾을 수 있음, id는 고유값임-->
    <div>
        <ul>
            <li id = "student" >나는 학생</li>
        </ul>
    </div>

</body>
</html>
