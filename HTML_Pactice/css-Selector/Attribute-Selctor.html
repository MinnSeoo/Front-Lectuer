<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <link rel="stylesheet" href="./Attribute-Selector.css">
</head>
<body>
    <!--attr^ = value -->
    <!--속성 attr을 포함하면서 속성 값이 value로 시작하는 요소 선택 EX) [class^ = btn-]  -->
   <div class="container">
        <div class = box1>
            <button class = btn-click>click</button>
        </div>
        <div class = box2>
            <button class = btn-login>login</button>
        </div>
        <!--attr$ = value-->
        <!--속성 attr을 포함하며 속성 값이 value로 끝나는 요소 선택.-->
        <div class = box3>
            <button class = "btn-Success">Success</button>
        </div>
        <div class = box4>
            <button class = "btn-Danger">Danger</button>
        </div>
    </div> 
</body>
</html>
