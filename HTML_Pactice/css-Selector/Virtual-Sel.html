<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <link rel="stylesheet" href="./Virtual-Sel.css">
<body>
    <!--fist, last child-->
    <ul class="colors">
        <li>red</li>
        <li>orange</li>
        <li>yellow</li>
    </ul>

    <!--NTH child : 조건에 따라 요소들을 선택-->
    <ul class="fruits">
        <li>apple</li>
        <li>kiwi</li>
        <li>strawberry</li>
        <li>pineapple</li>
    </ul>

    <!--NTH of Type : 선택자의 타입(태그이름)과 같은 타입인 형제 요소 중 선택자가 n번째 요소라면 선택-->
    <ul class = "animals">
        <li>dog</li>
        <li>cat</li>
        <p>monkey</p>
        <span>elepant</span>
        <span>horse</span>
    </ul>

</body>
</html>
